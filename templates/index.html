<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="upload">
      URL：<input type="text" name="url" size="100"><br />
      タイトル：<input type="text" name="name" size="50"><br />
      <br />
      アップロード：<input type="file" name="file" accept=".pdf"><br />
      <button type="submit">送信する</button>
    </form>
    <br />
{% for page in pages %}
    <div><a href='/json/{{ page }}'>{{ page }}</a></div><br />
{% endfor %}
  </body>
</html>
